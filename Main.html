<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <video class="hero_new__video" autoplay playsinline muted loop preload="auto">
            <source src="https://www.riotgames.com/darkroom/original/d2224a81b271091b06d91da597aefe0d:c18d41cc833ebc0f52c48f0f927049ac/trophystraight-effect-full.mp4" type="video/mp4">
            <img src="https://www.riotgames.com/darkroom/1920/f277926f65f932fad572f88b04d57c4b:79ca86b2c1d8302b93bf04aad5f03c71/w24-riot-homepage-back-up.jpg" alt="Riot Games Video" />
        </video>
        <nav class="navbar">
            <div class="nav-item">
                <img src="Assets/Riot_Games-Logo.png" alt="Logo" id="Logo">
            </div>
            <div class="nav-item"> 
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Over ons</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="nav-item">
                <button class="sign-in-btn">Sign In</button>
            </div>
        </nav>
    </header>
</body>
</html>
